<form name="movieForm" ng-submit="movieForm.$setPristine(); adminVm.addMovie()">
    <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" class="form-control" id="Title" name="Title" placeholder="Title" ng-model="adminVm.newMovie.Title" required>
    </div>
    <div class="form-group">
        <label for="Year">Year</label>
        <input type="text" class="form-control" id="Year" name="Year" placeholder="2015" ng-model="adminVm.newMovie.Year" required>
    </div>
    <div class="form-group">
        <label for="Rated">Rated</label>
        <input type="text" class="form-control" id="Rated" name="Rated" placeholder="PG-13" ng-model="adminVm.newMovie.Rated" required>
    </div>
    <div class="form-group">
        <label for="Released">Released Date</label>
        <input type="text" class="form-control" id="Released" name="Released" placeholder="01 May 2015" ng-model="adminVm.newMovie.Released" required>
    </div>
    <div class="form-group">
        <label for="Runtime">Runtime</label>
        <input type="text" class="form-control" id="Runtime" name="Runtime" placeholder="140 min" ng-model="adminVm.newMovie.Runtime" required>
    </div>
    <div class="form-group">
        <label for="Genre">Genre</label>
        <input type="text" class="form-control" id="Genre" name="Genre" placeholder="Horror, Sci-Fi" ng-model="adminVm.newMovie.Genre" required>
    </div>
    <div class="form-group">
        <label for="Director">Director</label>
        <input type="text" class="form-control" id="Director" name="Director" placeholder="Quentin Tarantino" ng-model="adminVm.newMovie.Director" required>
    </div>
    <div class="form-group">
        <label for="Writer">Writers</label>
        <input type="text" class="form-control" id="Writer" name="Writer" placeholder="Joss Whedon, Stan Lee (Marvel comics).." ng-model="adminVm.newMovie.Writer" required>
    </div>
    <div class="form-group">
        <label for="Actors">Actors</label>
        <input type="text" class="form-control" id="Actors" name="Actors" placeholder="Tim Robbins, Morgan Freeman, Bob Gunton, William Sadler" ng-model="adminVm.newMovie.Actors" required>
    </div>
    <div class="form-group">
        <label for="Plot">Plot</label>
        <textarea type="text" class="form-control" id="Plot" name="Plot" placeholder="Write a concise plot.." ng-model="adminVm.newMovie.Plot" required></textarea>
    </div>
    <div class="form-group">
        <label for="Language">Language</label>
        <input type="text" class="form-control" id="Language" name="Language" placeholder="English, Russian.." ng-model="adminVm.newMovie.Language" required>
    </div>
    <div class="form-group">
        <label for="Country">Country</label>
        <input type="text" class="form-control" id="Country" name="Country" placeholder="USA, France.." ng-model="adminVm.newMovie.Country" required>
    </div>
    <div class="form-group">
        <label for="Awards">Awards</label>
        <input type="text" class="form-control" id="Awards" name="Awards" placeholder="Nominated for 7 Oscars. Another 14 wins & 20 nominations." ng-model="adminVm.newMovie.Awards" required>
    </div>
    <div class="form-group">
        <label for="Poster">Poster</label>
        <input type="text" class="form-control" id="Poster" name="Poster" placeholder="http://poster.jpg" ng-model="adminVm.newMovie.Poster" required>
    </div>
    <div class="form-group">
        <label for="Metascore">Metascore</label>
        <input type="text" class="form-control" id="Metascore" name="Metascore" placeholder="80" ng-model="adminVm.newMovie.Metascore" required>
    </div>
    <div class="form-group">
        <label for="imdbRating">IMDB Rating</label>
        <input type="text" class="form-control" id="imdbRating" name="imdbRating" placeholder="9.5" ng-model="adminVm.newMovie.imdbRating" required>
    </div>
    <div class="form-group">
        <label for="imdbVotes">Number of IMDB votes</label>
        <input type="text" class="form-control" id="imdbVotes" name="imdbVotes" placeholder="1,590,699" ng-model="adminVm.newMovie.imdbVotes" required>
    </div>
    <div class="form-group">
        <label for="imdbID">IMDB Id</label>
        <input type="text" class="form-control" id="imdbID" name="imdbID" placeholder="tt0111161" ng-model="adminVm.newMovie.imdbID" required>
    </div>
    <div class="form-group">
        <label for="Type">Type</label>
        <input type="text" class="form-control" id="Type" name="Type" placeholder="movie or series" ng-model="adminVm.newMovie.Type" required>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="movieForm.$invalid">Submit</button>
</form>
